<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerreader - Message Log</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .controls { margin-bottom: 0.75rem; }
        .controls label { color: #8892b0; font-size: 0.85rem; margin-right: 0.5rem; }
        .controls select {
            background: #0f3460;
            color: #e0e0e0;
            border: 1px solid #1a5276;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #1a5276;
            color: #8892b0;
            font-weight: 600;
        }
        td { padding: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-ok { color: #e0e0e0; }
        .status-invalid { color: #f0a500; }
        .status-error { color: #e74c3c; }
    </style>
</head>
<body>
    <header>
        <h1>Powerreader</h1>
        <nav><a href="/">Dashboard</a> | <a href="/log">Message Log</a></nav>
    </header>

    <div class="panel">
        <h2>MQTT Message Log</h2>
        <div class="controls">
            <label for="limit-select">Show:</label>
            <select id="limit-select">
                <option value="50">50</option>
                <option value="200" selected>200</option>
                <option value="500">500</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Device</th>
                    <th>Summary</th>
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody id="log-body"></tbody>
        </table>
        <div class="no-data" id="no-data" style="display:none;">No log entries.</div>
    </div>

    <footer>
        <span id="footer-version">Powerreader</span>
        <span>
            <a href="https://github.com/smmartens" target="_blank">smmartens</a>
            &middot;
            <a href="https://github.com/smmartens/powerreader" target="_blank">GitHub</a>
        </span>
    </footer>

    <script src="/static/common.js"></script>
    <script>
        function statusClass(s) {
            if (s === "invalid") return "status-invalid";
            if (s === "error") return "status-error";
            return "status-ok";
        }

        async function fetchLog() {
            const limit = document.getElementById("limit-select").value;
            try {
                const resp = await fetch("/api/log?limit=" + limit);
                if (!resp.ok) return;
                const body = await resp.json();
                const rows = body.data || [];
                const tbody = document.getElementById("log-body");
                const noData = document.getElementById("no-data");

                if (rows.length === 0) {
                    tbody.innerHTML = "";
                    noData.style.display = "block";
                    return;
                }
                noData.style.display = "none";

                tbody.innerHTML = rows.map(r =>
                    `<tr>
                        <td>${escapeHtml(r.timestamp || "")}</td>
                        <td class="${statusClass(r.status)}">${escapeHtml(r.status || "")}</td>
                        <td>${escapeHtml(r.device_id || "")}</td>
                        <td>${escapeHtml(r.summary || "")}</td>
                        <td>${escapeHtml(r.topic || "")}</td>
                    </tr>`
                ).join("");
            } catch (_) { /* silent */ }
        }

        initVersionFooter();
        document.getElementById("limit-select").addEventListener("change", fetchLog);
        fetchLog();
        setInterval(fetchLog, REFRESH_MS);
    </script>
</body>
</html>
