<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Powerreader{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="48x48" href="/static/favicon-48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1><img src="/static/logo.png" alt="Powerreader" class="header-logo">Powerreader</h1>
        <nav><a href="/">Dashboard</a> | <a href="/log">Message Log</a> | <a href="/export">Export</a></nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <span id="footer-version">Powerreader</span>
        <span>
            <a href="https://github.com/smmartens" target="_blank">smmartens</a>
            &middot;
            <a href="https://github.com/smmartens/powerreader" target="_blank">GitHub</a>
        </span>
    </footer>

    <script src="/static/common.js"></script>
    {% block scripts %}{% endblock %}
    <script>initVersionFooter();</script>
</body>
</html>
